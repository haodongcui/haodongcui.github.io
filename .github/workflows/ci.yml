name: CI

on:
  # 在推送和拉取请求时运行
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 检查 HTML 文件
  check-html:
    name: Check HTML Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check HTML syntax
        run: |
          # 检查 index.html 是否存在
          if [ ! -f "index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi
          echo "✓ index.html found"

      - name: Check for broken links (basic)
        run: |
          # 检查 CSS 文件是否存在
          for css in css/*.css; do
            if [ ! -f "$css" ]; then
              echo "Warning: $css not found"
            else
              echo "✓ $css found"
            fi
          done

  # 检查 JavaScript 文件
  check-js:
    name: Check JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check JS syntax
        run: |
          if [ -d "js" ]; then
            for js in js/*.js; do
              if [ -f "$js" ]; then
                echo "Checking $js..."
                node -c "$js" && echo "✓ $js syntax OK" || exit 1
              fi
            done
          else
            echo "No js directory found"
          fi

